<!--begin::Signin-->

<div class="row">

    <div class="col-sm-12 text-center">
        <img src="assets/LOGO1.png" style="width: 45%;" /><br>

    </div>
    <div class="col-12 pt-5 pb-5">
        <h5 class="font-weight-bolder text-black text-center" style="font-size: 1.3rem; font-weight: bold;">
            Welcome To GALAXY MYANMAR
        </h5>

    </div>
    <!--begin::Form-->
    <div class="card card-custom-orange" style="width: 100%;opacity: 0.8;">
        <div class="card-body">
            <form class="form" [formGroup]="loginForm" novalidate="novalidate" id="kt_login_signin_form"
                (ngSubmit)="submit()">

                <!--begin::Title-->

                <!--begin::Form group-->
                <div class="form-group">
                    <!-- <input placeholder="User ID" class="form-control form-control-sm h-3 py-7 px-6 rounded-lg" type="text"
                        name="username" formControlName="userName" autocomplete="new-password"
                        [ngClass]="{ 'is-invalid': loginForm.controls['userName'].invalid }" /> -->
                    <div class="input-icons">
                        <!-- <i class="flaticon-avatar"></i> -->
                        <input placeholder="User ID" class="input-field form-control h-3 py-7 px-11 rounded-lg"
                            type="text" name="username" formControlName="userName" autocomplete="new-password"
                            [ngClass]="{ 'is-invalid': loginForm.controls['userName'].invalid }" />
                    </div>
                </div>
                <!--end::Form group-->

                <!--begin::Form group-->
                <div class="form-group inner-addon">

                    <div class="input-icons">
                        <!-- <i class="flaticon-lock"></i>                      -->
                        <div *ngIf="loginForm.controls.userPassword.valid">
                            <i alt="show" class="fas fa-eye eye-show eye" (click)="showPassword = !showPassword"
                                [class.hide]="showPassword"></i>
                            <i alt="hide" class="fas fa-eye-slash eye-hide eye" eye
                                (click)="showPassword = !showPassword" [class.hide]="!showPassword"></i>
                        </div>
                        <input placeholder="Password" class="input-field form-control h-3 py-7 px-6 rounded-lg"
                            [type]="showPassword ? 'text' : 'password'" id="password-field" name="userPassword"
                            autocomplete="new-password" formControlName="userPassword"
                            [ngClass]="{ 'is-invalid': loginForm.controls['userPassword'].invalid }" />
                    </div>
                </div>
            
                <!--end::Form group-->
                <div class="font-weight-bolder text-center">
                    <a routerLink="/auth/forgot-userPassword"
                        class="text-new text-center font-weight-bolder text-hover-new ">
                        Forgot Password ?
                    </a>
                </div>
                <!--begin::Action-->
                <div class="pb-lg-10">
                    <button style="width: 100%;" type="submit" id="kt_login_signin_submit"
                        class="btn btn-new text-white font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-3">
                        SIGN IN
                    </button>
                </div>
                <!--end::Action-->
            </form>
        </div>
    </div>
    <!--end::Form-->
</div>
<!--end::Signin-->
